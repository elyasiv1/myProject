<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <header>איקס מיקס דריקס</header>
    <h1> timer</h1>

    <div id="main">
        <div id="game">
            <div id="top" class="row">
                <div id="box0" class="box">1</div>
                <div id="box1" class="box">2</div>
                <div id="box2" class="box">3</div>
            </div>
            <div id="mid" class="row">
                <div id="box3" class="box">4</div>
                <div id="box4" class="box">5</div>
                <div id="box5" class="box">6</div>
            </div>
            <div id="but" class="row">
                <div id="box6" class="box"></div>
                <div id="box7" class="box"></div>
                <div id="box8" class="box"></div>
            </div>
        </div>

        <div id="menu">
            <button id="new" class="button1" onclick="init()">חדש</button>
            <button id="save" class="button1">שמור</button>
            <button id="reelood" class="button1">טען</button>
            <button id="higest" class="button1">שיא</button>
            <button id="undo" class="button1">שנה</button>
           
        </div>
    </div>
    <div id="players">
        <div id="player1" class="player"></div>
        <div id="player2" class="player"></div>
    </div>
    <script src="01.js"></script>
</body>

</html>
